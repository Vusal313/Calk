<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="button">
        <div onclick="clearDisplay()" class="special">AC</div>
        <div onclick="toggleSign('+/-')" class="special">+/-</div>
        <div onclick="addToDisplay('%')" class="special">%</div>
        <div onclick="addToDisplay('/')" class="operator">รท</div>
        <div onclick="addToDisplay('7')">7</div>
        <div onclick="addToDisplay('8')">8</div>
        <div onclick="addToDisplay('9')">9</div>
        <div onclick="addToDisplay('*')" class="operator">ร</div>
        <div onclick="addToDisplay('4')">4</div>
        <div onclick="addToDisplay('5')">5</div>
        <div onclick="addToDisplay('6')">6</div>
        <div onclick="addToDisplay('-')" class="operator">-</div>
        <div onclick="addToDisplay('1')">1</div>
        <div onclick="addToDisplay('2')">2</div>
        <div onclick="addToDisplay('3')">3</div>
        <div onclick="addToDisplay('+')" class="operator">+</div>
        <div onclick="addToDisplay('0')" class="zero">0</div>
        <div onclick="addToDisplay('.')">.</div>
        <div onclick="calculateResult()" class="operator">=</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
